<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rapids Rafting Vacations | Exciting Expeditions | Contact Us</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="content3">
      <header>
        <a id="logo_link" href="index.html">
          <img class="logo" src="images/logo/rapidslogo1.png" alt="Rapids Logo" />
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="blog.html">Blog</a>
          <a href="site-plan-rafting.html">Site Plan</a>
          <a href="contactus.html">Contact Us</a>
        </nav>
      </header>
      <div id="contacthero">
        <div id="contacthero-box">
          <img id="contacthero-img"
            src="images/hero/river-wide.jpg"
            alt="The Calmness of the River"/>
        </div>
        <section id="contacthero-msg">
          <h1 class="contactus-title">CONTACT US</h1>
          <h4>Would you like to reach us with your thoughts or questions?</h4>
        </section>
      </div>
      <main class="contactus-grid">
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" value="Your Names">
                </li>
                <li>
                  <label for="mail">E-mail:</label>
                  <input type="email" id="mail" name="user_email" value="please enter your email address,">
                </li>
                <li>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message">Let Us Know what's on your mind.</textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
               
        </form>
      </main>
      <footer>
        <h3>The Rapids &copy; 2022 - Oluwatimilehin Obalana</h3>
        <h3><a href="site-plan-rafting.html">Site Plan</a></h3>
        <h3><a href="contactus.html">Contact Us</a></h3>
        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img src="images/logo/facebookicon.png" alt="fb icon" />
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="images/logo/twittericon.png" alt="twitter icon" />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="images/logo/instagramicon.png" alt="instagram icon" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
